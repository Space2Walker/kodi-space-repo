name: Update Repo
# This workflow is triggered on pushes to the repository.
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gitpython

      - name: Run Repo Build
        run: |
          ./tools/create_repository.py \
          https://github.com/Space2Walker/plugin.program.dnsleaktest.git \
          https://github.com/Space2Walker/plugin.video.xvideos.git \
          https://github.com/Space2Walker/plugin.video.wrestling24.git

      - uses: stefanzweifel/git-auto-commit-action@v3.0.0
        with:
          commit_message: Update Repo
